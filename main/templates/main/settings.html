{% extends 'main/base.html' %}

{% block title %}Ayarlar - Araba Forumu{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h2>Ayarlar</h2>
            </div>
            <div class="card-body">
                <form method="post" id="settingsForm">
                    {% csrf_token %}
                    <div class="form-check form-switch mb-3">
                        <input class="form-check-input" type="checkbox" id="darkModeToggle" {% if dark_mode %}checked{% endif %}>
                        <label class="form-check-label" for="darkModeToggle">
                            <i class="fas fa-moon"></i> KaranlÄ±k Mod
                        </label>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('darkModeToggle').addEventListener('change', function() {
    const darkMode = this.checked;
    document.body.classList.toggle('dark-mode', darkMode);
    
    // Save preference via AJAX
    fetch('{% url "settings" %}', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
            'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value,
            'X-Requested-With': 'XMLHttpRequest'
        },
        body: `dark_mode=${darkMode}`
    });
});
</script>
{% endblock %}
