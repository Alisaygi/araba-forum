{% extends 'main/base.html' %}

{% block title %}{{ news.title }} - Araba Forumu{% endblock %}

{% block content %}
<div class="card">
    {% if news.image %}
    <img src="{{ news.image.url }}" class="card-img-top" alt="{{ news.title }}">
    {% endif %}
    <div class="card-body">
        <h1 class="card-title">{{ news.title }}</h1>
        <p class="text-muted mb-4">
            <small>
                <i class="fas fa-user"></i> {{ news.author.username }} |
                <i class="fas fa-calendar"></i> {{ news.date_posted|date:"d F Y" }}
            </small>
        </p>
        <div class="card-text">
            {{ news.content|linebreaks }}
        </div>
    </div>
</div>

<div class="mt-4">
    <a href="{% url 'news_list' %}" class="btn btn-secondary">
        <i class="fas fa-arrow-left"></i> Haberlere DÃ¶n
    </a>
</div>
{% endblock %}
